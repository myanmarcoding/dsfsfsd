<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRIVN • MELT DOWN ERA TEE • T6V1-9M8C-F5XR</title>
    <style>
        :root {
            --glow: 0 0 10px rgba(255,255,255,0.8);
            --crt-flicker: 0.4s;
            --black: #000;
            --white: #FFF;
            --gray: #222;
        }

        @font-face {
            font-family: 'Neue Machina';
            src: url('https://fonts.cdnfonts.com/css/neue-machina') format('woff2');
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--black);
            color: var(--white);
            font-family: 'Neue Machina', 'Courier New', monospace;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* CRT monitor effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, 
                rgba(0, 0, 0, 0.25) 50%), 
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            animation: flicker var(--crt-flicker) infinite alternate;
            z-index: -1;
        }

        @keyframes flicker {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        /* HEADER STYLES */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid #333;
            position: relative;
        }

        .header::after {
            content: "";
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--white), transparent);
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            position: relative;
        }

        .logo::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--white);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .logo:hover::after {
            transform: scaleX(1);
        }

        .nav {
            display: flex;
            gap: 2rem;
        }

        .nav-item {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-item::after {
            content: "";
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -3px;
            left: 0;
            background-color: var(--white);
            transition: width 0.3s ease;
        }

        .nav-item:hover::after {
            width: 100%;
        }

        /* RECEIPT STYLES */
        .receipt-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem 2rem;
        }

        .receipt {
            border: 1px solid #333;
            padding: 2.5rem;
            width: 100%;
            max-width: 600px;
            position: relative;
            box-shadow: var(--glow);
            background: 
                linear-gradient(135deg, #111 25%, transparent 25%) -20px 0/ 40px 40px,
                linear-gradient(225deg, #111 25%, transparent 25%) -20px 0/ 40px 40px,
                linear-gradient(315deg, #111 25%, transparent 25%) 0px 0/ 40px 40px,
                linear-gradient(45deg, #111 25%, #000 25%) 0px 0/ 40px 40px;
            animation: pulse 6s infinite alternate;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 5px rgba(255,255,255,0.3); }
            100% { box-shadow: 0 0 15px rgba(255,255,255,0.8); }
        }

        .receipt::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--white), transparent);
            animation: scanline 3s linear infinite;
        }

        @keyframes scanline {
            0% { top: 0; }
            100% { top: 100%; }
        }

        h1 {
            font-weight: 300;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            margin: 1.5rem 0;
            position: relative;
            display: flex;
        }

        h1::before {
            content: ">";
            margin-right: 1rem;
            color: var(--white);
            text-shadow: var(--glow);
        }

        .title {
            font-size: 2.5rem;
            letter-spacing: -0.03em;
            margin-bottom: 3rem;
            text-align: center;
            font-weight: 800;
            position: relative;
        }

        .title::after {
            content: "";
            display: block;
            width: 50%;
            height: 2px;
            background: var(--white);
            margin: 1rem auto;
            box-shadow: var(--glow);
        }

        .watermark {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            font-size: 0.8rem;
            opacity: 0.3;
            letter-spacing: 0.2em;
        }

        .serial {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 0.7rem;
            letter-spacing: 0.1em;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            
            .nav {
                gap: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            h1 {
                font-size: 1rem;
                letter-spacing: 0.2em;
            }
            
            .title {
                font-size: 1.8rem;
            }
            
            .receipt {
                padding: 1.5rem;
            }
        }
    </style>
</head>

    <script>
        // Cyberpunk glitch effects
        setInterval(() => {
            if (Math.random() > 0.95) {
                document.querySelector('.receipt').style.boxShadow = '0 0 '+(Math.random()*20)+'px rgba(255,255,255,'+(Math.random()*0.7)+')';

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velmora</title>
    <link rel="icon" href="DRIVN Icon (1).png" type="image/x-icon"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;600;700&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff3e9d;
            --dark: #0f0a1a;
            --light: #f8f9fa;
            --text: rgba(255, 255, 255, 0.9);
            --text-secondary: rgba(255, 255, 255, 0.7);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: var(--dark);
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(106, 17, 203, 0.2), rgba(37, 117, 252, 0.2));
            z-index: 1;
        }
        
        .background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(8px) brightness(0.6);
            transform: scale(1.1);
            transition: transform 10s ease, filter 5s ease;
        }
        
        body:hover .background img {
            transform: scale(1.15);
            filter: blur(6px) brightness(0.7);
        }
        
        .content {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 900px;
            padding: 50px 40px;
            background: rgba(15, 10, 26, 0.7);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 1s ease forwards 0.3s;
            overflow: hidden;
        }
        
        .content::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(106, 17, 203, 0.1) 0%, rgba(37, 117, 252, 0.05) 70%, transparent 100%);
            pointer-events: none;
            animation: rotate 60s linear infinite;
            z-index: -1;
        }
        
        h1 {
            font-family: 'Cinzel', serif;
            font-size: 4rem;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: 3px;
            background: linear-gradient(90deg, #6a11cb, #2575fc, #ff3e9d);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #6a11cb, #2575fc, transparent);
            border-radius: 3px;
        }
        
        h2 {
            font-size: 1.5rem;
            margin-bottom: 40px;
            font-weight: 300;
            color: var(--text-secondary);
            letter-spacing: 1px;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        
        .button-link {
            text-decoration: none;
            display: block;
        }
        
        button {
            position: relative;
            width: 100%;
            padding: 18px 25px;
            background: linear-gradient(135deg, rgba(106, 17, 203, 0.7), rgba(37, 117, 252, 0.7));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            backdrop-filter: blur(5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-transform: uppercase;
            letter-spacing: 1px;
            overflow: hidden;
            z-index: 1;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(106, 17, 203, 0.9), rgba(37, 117, 252, 0.9));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        button:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
        }
        
        button:hover::before {
            opacity: 1;
        }
        
        button:active {
            transform: translateY(0) scale(0.98);
        }
        
        .button-grid a:nth-child(1) button { background: linear-gradient(135deg, rgba(106, 17, 203, 0.7), rgba(149, 17, 203, 0.7)); }
        .button-grid a:nth-child(2) button { background: linear-gradient(135deg, rgba(37, 117, 252, 0.7), rgba(37, 182, 252, 0.7)); }
        .button-grid a:nth-child(3) button { background: linear-gradient(135deg, rgba(255, 62, 157, 0.7), rgba(255, 115, 157, 0.7)); }
        .button-grid a:nth-child(4) button { background: linear-gradient(135deg, rgba(106, 203, 17, 0.7), rgba(17, 203, 160, 0.7)); }
        .button-grid a:nth-child(5) button { background: linear-gradient(135deg, rgba(252, 186, 37, 0.7), rgba(252, 117, 37, 0.7)); }
        .button-grid a:nth-child(6) button { background: linear-gradient(135deg, rgba(203, 17, 54, 0.7), rgba(203, 17, 149, 0.7)); }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            h2 {
                font-size: 1.2rem;
            }
            
            .content {
                padding: 30px 20px;
                width: 95%;
            }
            
            .button-grid {
                grid-template-columns: 1fr;
            }
            
            button {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <img src="image copy 12.png" alt="Fantasy background">
    </div>
    
    <div class="content">
        <h1>Explore Velmora</h1>
        <h2>Discover the magical realms of this enchanted world</h2>
        
        <div class="button-grid">
            <a href="Home-Valmora.html" class="button-link">
                <button><i class="fas fa-home"></i> Home</button>
            </a>
            <a href="DRIVN Office - velmora.html" class="button-link">
                <button><i class="fas fa-building"></i> DRIVN Office</button>
            </a>
            <a href="DRIVN Store - Valmora.html" class="button-link">
                <button><i class="fas fa-store"></i> DRIVN Store</button>
            </a>
            <a href="Academy.html" class="button-link">
                <button><i class="fas fa-graduation-cap"></i> Academy</button>
            </a>
            <a href="City Streets.html" class="button-link">
                <button><i class="fas fa-road"></i> City Streets</button>
            </a>
            <a href="Forest-forest.html" class="button-link">
                <button><i class="fas fa-tree"></i> Enchanted Forest</button>
            </a>
        </div>
    </div>

    <script>
        // Create floating particles
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.createElement('div');
            particlesContainer.className = 'particles';
            document.body.appendChild(particlesContainer);
            
            // Create particles
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random properties
                const size = Math.random() * 5 + 2;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 10;
                const opacity = Math.random() * 0.5 + 0.1;
                
                // Apply styles
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.opacity = opacity;
                particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                
                // Add to container
                particlesContainer.appendChild(particle);
            }
            
            // Add floating animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0%, 100% {
                        transform: translate(0, 0);
                    }
                    25% {
                        transform: translate(10px, 10px);
                    }
                    50% {
                        transform: translate(5px, -5px);
                    }
                    75% {
                        transform: translate(-5px, 5px);
                    }
                }
            `;
            document.head.appendChild(style);
        });
    </script>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>

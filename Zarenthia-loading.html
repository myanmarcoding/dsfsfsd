<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarenthia</title>
    <link rel="icon" href="DRIVN Icon (1).png" type="image/x-icon"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #loading-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #skip-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 2;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        #skip-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="loading-video" autoplay muted>
            <source src="your-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <button id="skip-btn" onclick="skipVideo()">Skip Video</button>

    <script>
        const video = document.getElementById('loading-video');

        video.addEventListener('ended', function() {
            redirect();
        });

        video.addEventListener('click', function() {
            video.muted = false;
        });

        function redirect() {
            window.location.href = "Zarenthia-country.html"; 
        }
        
        function skipVideo() {
            video.pause();
            redirect();
        }

        document.addEventListener('DOMContentLoaded', function() {
            video.play().catch(e => {
                console.log("Autoplay prevented, showing muted version");
                video.muted = true;
                video.play();
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Velmora</title>
    <link rel="icon" href="DRIVN Icon (1).png" type="image/x-icon"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            touch-action: manipulation;
        }
        
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #loading-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #skip-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 2;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            -webkit-tap-highlight-color: transparent;
        }
        
        #skip-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Audio controls styling */
        #audio-controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #unmute-btn {
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            -webkit-tap-highlight-color: transparent;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            #skip-btn, #unmute-btn {
                padding: 8px 16px;
                font-size: 14px;
            }
            
            #skip-btn {
                bottom: 15px;
                right: 15px;
            }
            
            #audio-controls {
                bottom: 15px;
                left: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="loading-video" autoplay playsinline>
            <source src="0723.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div id="audio-controls">
        <button id="unmute-btn" onclick="toggleMute()">Unmute</button>
    </div>
    
    <button id="skip-btn" onclick="skipVideo()">Skip Video</button>

    <script>
        const video = document.getElementById('loading-video');
        const unmuteBtn = document.getElementById('unmute-btn');

        // Start muted by default due to autoplay policies
        video.muted = true;
        
        // Check if video is actually playing (for iOS)
        let isPlaying = false;
        
        function checkIfPlaying() {
            isPlaying = !video.paused;
            if (!isPlaying) {
                // Try to play again with muted audio
                video.muted = true;
                video.play().catch(e => {
                    console.log("Autoplay prevented");
                });
            }
        }

        video.addEventListener('ended', function() {
            redirect();
        });

        video.addEventListener('click', function() {
            toggleMute();
        });

        function toggleMute() {
            video.muted = !video.muted;
            unmuteBtn.textContent = video.muted ? "Unmute" : "Mute";
            
            // On iOS, unmuting requires user interaction to play audio
            if (!video.muted && !isPlaying) {
                video.play().then(() => {
                    isPlaying = true;
                }).catch(e => {
                    console.log("Playback failed:", e);
                });
            }
        }

        function redirect() {
            window.location.href = "Velmora-country.html"; 
        }
        
        function skipVideo() {
            video.pause();
            redirect();
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Try to autoplay with sound (will likely fail)
            video.play().then(() => {
                isPlaying = true;
                // If autoplay with sound succeeds, keep it unmuted
                video.muted = false;
                unmuteBtn.textContent = "Mute";
            }).catch(e => {
                console.log("Autoplay with sound prevented, falling back to muted");
                video.muted = true;
                video.play().then(() => {
                    isPlaying = true;
                });
            });
            
            // iOS sometimes needs this
            video.setAttribute('playsinline', '');
            video.setAttribute('webkit-playsinline', '');
            
            // Check if video is playing periodically (for iOS)
            setInterval(checkIfPlaying, 1000);
        });

        // Handle mobile device orientation changes
        window.addEventListener('orientationchange', function() {
            // Force landscape mode (optional)
            if (window.innerHeight > window.innerWidth) {
                alert("Please rotate your device to landscape mode for better experience");
            }
        });
    </script>
</body>
</html>

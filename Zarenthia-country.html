<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarenthia</title>
    <link rel="icon" href="DRIVN Icon (1).png" type="image/x-icon"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;600;700&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #000000;
            --white: #ffffff;
            --dark-gray: #111111;
            --light-gray: #333333;
            --text: rgba(255, 255, 255, 0.9);
            --text-secondary: rgba(255, 255, 255, 0.6);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: var(--black);
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(50, 50, 50, 0.2));
            z-index: 1;
        }
        
        .background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%) blur(8px) brightness(0.4);
            transform: scale(1.1);
            transition: transform 10s ease, filter 5s ease;
        }
        
        body:hover .background img {
            transform: scale(1.15);
            filter: grayscale(100%) blur(6px) brightness(0.5);
        }
        
        .content {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 900px;
            padding: 50px 40px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 1s ease forwards 0.3s;
            overflow: hidden;
        }
        
        .content::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
            pointer-events: none;
            animation: rotate 60s linear infinite;
            z-index: -1;
        }
        
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 4rem;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--white);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
            text-transform: uppercase;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--white), transparent);
        }
        
        h2 {
            font-size: 1.5rem;
            margin-bottom: 40px;
            font-weight: 300;
            color: var(--text-secondary);
            letter-spacing: 1px;
            font-family: 'Poppins', sans-serif;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 40px;
        }
        
        .button-link {
            text-decoration: none;
            display: block;
        }
        
        button {
            position: relative;
            width: 100%;
            padding: 18px 25px;
            background: rgba(30, 30, 30, 0.8);
            color: var(--white);
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-transform: uppercase;
            letter-spacing: 1px;
            overflow: hidden;
            z-index: 1;
            font-family: 'Poppins', sans-serif;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: all 0.5s ease;
            z-index: -1;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
            background: rgba(50, 50, 50, 0.8);
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            h2 {
                font-size: 1.2rem;
            }
            
            .content {
                padding: 30px 20px;
                width: 95%;
            }
            
            .button-grid {
                grid-template-columns: 1fr;
            }
            
            button {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <img src="image copy.png" alt="Dark background">
    </div>
    
    <div class="content">
        <h1>Explore Zarenthia</h1>
        <h2>Enter the shadows of this urban realm</h2>
        
        <div class="button-grid">
            <a href="Home-Valmora.html" class="button-link">
                <button><i class="fas fa-home"></i> Home</button>
            </a>
            <a href="DRIVN Office - velmora.html" class="button-link">
                <button><i class="fas fa-building"></i> DRIVN Office</button>
            </a>
            <a href="DRIVN Store - Valmora.html" class="button-link">
                <button><i class="fas fa-store"></i> DRIVN Store</button>
            </a>
            <a href="Academy.html" class="button-link">
                <button><i class="fas fa-graduation-cap"></i> Academy</button>
            </a>
            <a href="City Streets.html" class="button-link">
                <button><i class="fas fa-road"></i> City Streets</button>
            </a>
            <a href="Forest-forest.html" class="button-link">
                <button><i class="fas fa-tree"></i> Enchanted Forest</button>
            </a>
        </div>
    </div>

    <script>
        // Create floating particles
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.createElement('div');
            particlesContainer.className = 'particles';
            document.body.appendChild(particlesContainer);
            
            // Create particles
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random properties
                const size = Math.random() * 3 + 1;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 10;
                const opacity = Math.random() * 0.3 + 0.1;
                
                // Apply styles
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.opacity = opacity;
                particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                
                // Add to container
                particlesContainer.appendChild(particle);
            }
            
            // Add floating animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0%, 100% {
                        transform: translate(0, 0);
                    }
                    25% {
                        transform: translate(5px, 5px);
                    }
                    50% {
                        transform: translate(3px, -3px);
                    }
                    75% {
                        transform: translate(-3px, 3px);
                    }
                }
            `;
            document.head.appendChild(style);
        });
    </script>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
